<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <style>
        ng-map{
            width: 500px;
            height: 500px;
        }

    </style>
  </head>
  <body ng-controller="ctrl">

    <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{ API_KEY }}">
        
        <ng-map disable-default-u-i="true" center="[37.5117158, 127.0580613]" zoom="17">

            <marker position="[37.5117158, 127.0580613]"></marker>
            
            <shape  id="circle"
                    name="circle"
                    centered="true"
                    stroke-color='#FF0000'
                    stroke-opacity="0.8"
                    stroke-weight="1"
                    fill-color="#FFFF00"
                    center="[37.5117158, 127.0580613]"
                    radius="100"
                    editable="false"
            >
            </shape>
        
        </ng-map>

    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="vendor/ng-map.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
